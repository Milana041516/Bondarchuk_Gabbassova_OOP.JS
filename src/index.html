<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>The Secret Life of Pets</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer type="module" src="js/main.js"></script>
</head>

<body>
    <h1 class="hidden">The Secret Life of Pets</h1>
    <header>
        <section class="header">
            <h2 class="hidden">The logo of the movie</h2>
            <img src="images/logo.png" alt="Logo Image">
        </section>
    </header>

    <main>
        <p class="cta-text">Click on a pet image to meet their owner!</p>
        <section class="pet-filter grid-con">
            <h2 class="hidden">Pet filter</h2>
            <nav class="filters col-span-full">
                <button data-breed="All" class="category-link">All</button>
                <button data-breed="Dog" class="category-link">Dogs</button>
                <button data-breed="Cat" class="category-link">Cats</button>
                <button data-breed="SmallAnimal" class="category-link">Small Animals</button>
                <button data-breed="Bird" class="category-link">Birds</button>
            </nav>
        </section>

        <section class="grid-con">
            <h2 class="hidden">Cards container</h2>
            <div class="pets-container col-span-full">
            </div>
        </section>

        <div class="popup-card hidden">
            <span class="close-btn">&times;</span>
            <div class="popup-content"></div>
        </div>

    </main>

</body>
</html>
